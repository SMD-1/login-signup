<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
    <meta
      name="description"
      content="Registration/login page"
    />
    <meta
      name="keywords"
      content="Login Form, Modal Login, Registration Form, Form, Login, Registration"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Register</title>
	<link rel="stylesheet" href="./assets/css/loginstyle.css" />
	<script src="https://kit.fontawesome.com/6cd86837b5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="signupstyle.css" />
	

</head>
<body>
	<section>
		<div class="box">
			<div class="form">
				<h2>Register</h2>
				<form id="form">
					<div class="inputBox">
						<input type="text" placeholder="Username" id="username">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>	
                    </div>
                    <div class="inputBox">
						<input type="email" placeholder="Enter Valid E-mail" id="email">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="inputBox">
						<input type="password" placeholder="Create new Password" id="password">
						<small>Error message</small>
                    </div>
                    <div class="inputBox">
						<input type="password" placeholder="Confirm Password" id="password2">
						<i class="fas fa-check-circle"></i>
						<i class="fas fa-exclamation-circle"></i>
						<small>Error message</small>
					</div>
					<div class="inputBox"></div>
						<button id="register">Register</button>
					</div>
				</form>
			</div>
		</div>
	</section>



	<!-- <script src="signup.js"></script> -->
</body>
</html>
